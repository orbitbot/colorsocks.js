    <script>
var aphorisms = [
  'Do not argue with an idiot. He will drag you down to his level and beat you with experience.',
  'Light travels faster than sound. This is why some people appear bright until you hear them speak.',
  'We never really grow up, we only learn how to act in public.',
  'Knowledge is knowing a tomato is a fruit; wisdom is not putting it in a fruit salad.',
  'A clear conscience is usually the sign of a bad memory.',
  'The voices in my head may not be real, but they have some good ideas!',
  'Never trust a computer you can\'t throw out a window.',
  'When the enemy of my enemy is willing to use plasma weapons inside a hotel, I think I can do better than stupid aphorisms, General.',
  'Clothes make the man. Naked people have little or no influence on society.',
  'If you have nothing nice to say, say it anonymously on the Internet.'
];

var colorSets = [
  ['#3fc380', '#89c4f4', '#e08283', '#b388dd', '#fec956'],
  ['#dadada', '#464646', '#d76817', '#00a6b6', '#00d2a5'],
  ['#00f00d', '#28d5d1', '#ea3487'],

  ['#f5dd1b', '#20d0e8', '#ea3487', '#96294d']
];

window.onload = function() {
  colorsocks.paint('aphorism', colorSets[Math.floor(Math.random() * colorSets.length)], aphorisms[Math.floor(Math.random() * aphorisms.length)]);
}
